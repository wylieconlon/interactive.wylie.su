	<h2 id='wooden_letter'>Wooden letter</h2>

<p>I wanted to send an unusual object in the mail. I carved the address into a letter-shaped piece of balsa wood, put a couple stamps on, and dropped it in a mailbox.</p>

<p>It never arrived.</p>
